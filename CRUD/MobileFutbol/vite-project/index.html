<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Futbol 11vs11</title>
</head>

<body>
  <div class="principal">
    <div class="container">
      <!-- Contenido de la parte de arriba -->
      <div class="head">
        <div class="contenido">
          <div class="xd">
            <button class="atras">
              <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                <path
                  d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
                </path>
              </svg>
            </button>
            <button class="mestres">MESTRES</button>
          </div>
          <div class="texto">
            <h1>Fútbol 11vs11</h1>
            <p>Estadio Yappy Park (Sintetica)</p>
          </div>
          <div class="botones">
            <button class="de">DETALLES</button>
            <button class="ca">CANCHA</button>
            <button class="pa">PARTICIPANTES</button>
            <button class="re">REGLAS</button>
          </div>
        </div>
      </div>
      <!-- Contenido del centro -->
      <div class="centro">
        <div class="card1">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-width="0" fill="currentColor"
              stroke="currentColor" class="icon">
              <path
                d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z">
              </path>
            </svg>
          </div>
          <div class="message-text-container">
            <p class="message-text">Fecha</p>
            <p class="sub-text">Sabado 31 de septiembre 2024</p>
          </div>
        </div>

        <!-- Card doble de la mitad -->
        <div class="doble">
          <div class="card1">
            <div class="icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-width="0" fill="currentColor"
                stroke="currentColor" class="icon">
                <path
                  d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z">
                </path>
              </svg>
            </div>
            <div class="message-text-container">
              <p class="message-text">Hora</p>
              <p class="sub-text">5:00PM - 7:00PM</p>
            </div>
          </div>

          <div class="card1">
            <div class="icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-width="0" fill="currentColor"
                stroke="currentColor" class="icon">
                <path
                  d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z">
                </path>
              </svg>
            </div>
            <div class="message-text-container">
              <p class="message-text">Costo</p>
              <p style="color: #ffea00; font-weight: bold;" class="sub-text">B/. 5.00</p>
            </div>
          </div>
        </div>


        <div class="card1">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-width="0" fill="currentColor"
              stroke="currentColor" class="icon">
              <path
                d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z">
              </path>
            </svg>
          </div>
          <div class="message-text-container">
            <p class="message-text">Lugar</p>
            <p class="sub-text">Estadio Yappy Park (Sintetica)</p>
            <a href="">¿Comó llegar?</a>
          </div>
        </div>
      </div>

      <div class="detalles">
        <div class="genero">
          <label class="genderlabel malebutton" for="male">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 50 90" class="smallsvg malesmallsvg">
              <circle stroke-width="6" stroke="#76E3FE" r="22" cy="25" cx="25"></circle>
              <path stroke-linecap="round" stroke-width="6" stroke="#76E3FE" d="M25 47L25 87"></path>
              <path stroke-linecap="round" stroke-width="6" stroke="#76E3FE" d="M25 86.6958L38.6958 73"></path>
              <path stroke-linecap="round" stroke-width="6" stroke="#76E3FE" d="M11 73L24.6958 86.6958"></path>
            </svg>Masculino
          </label>
        </div>


        <div class="caja">
          <div class="dato">
            <h4>Modalidad</h4>
          </div>
          <div class="valor">
            <p>Equipos Aleatorios</p>
          </div>
        </div>

        <div class="caja">
          <div class="dato">
            <h4>Edad</h4>
          </div>
          <div class="valor">
            <p>Mayor 16</p>
          </div>
        </div>
      </div>

      <div class="separador"></div>

      <!-- Participantes -->
      <div class="box">
        <div class="top">
          <h3>Participantes</h2>
            <p>12/20</p>
        </div>
        <div class="participantes">
          <div class="participante">
            <img src="./src/img/1.jpg" alt="1">
          </div>
          <div class="participante">
            <img src="./src/img/2.jpg" alt="2">
          </div>
          <div class="participante">
            <img src="./src/img/3.jpg" alt="3">
          </div>
          <div class="participante">
            <img src="./src/img/4.jpg" alt="4">
          </div>
          <div class="participante">
            <img src="./src/img/5.jpg" alt="5">
          </div>
          <div class="participante">
            <img src="./src/img/6.jpg" alt="6">
          </div>
        </div>
      </div>

      <div class="participar">
        <button class="button-with-icon">
          <svg class="icon" id="Play" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path class="color000000 svgShape" fill="#000000"
              d="M12 39c-.549 0-1.095-.15-1.578-.447A3.008 3.008 0 0 1 9 36V12c0-1.041.54-2.007 1.422-2.553a3.014 3.014 0 0 1 2.919-.132l24 12a3.003 3.003 0 0 1 0 5.37l-24 12c-.42.21-.885.315-1.341.315z">
            </path>
          </svg>
          <span class="text">PARTICIPAR</span>
        </button>

        <button class="card">
          <svg viewBox="0 0 512 512" class="paperplane">
            <path fill="#ffffff"
              d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z">
            </path>
          </svg>
        </button>
      </div>
    </div>

    <div class="footer">
      <button class="foot1">
        <div class="icon-container1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-width="0" fill="currentColor"
            stroke="currentColor" class="icon">
            <path
              d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z">
            </path>
          </svg>
        </div>
        <div class="message-text-container">
          <p class="message-text1">Eventos</p>
        </div>
      </button>

      <button class="foot1">
        <div class="icon-container1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-width="0" fill="currentColor"
            stroke="currentColor" class="icon">
            <path
              d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z">
            </path>
          </svg>
        </div>
        <div class="message-text-container">
          <p class="message-text1">Torneos</p>
        </div>
      </button>

      <button class="foot1">
        <div class="icon-container1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-width="0" fill="currentColor"
            stroke="currentColor" class="icon">
            <path
              d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z">
            </path>
          </svg>
        </div>
        <div class="message-text-container">
          <p class="message-text1">Novedades</p>
        </div>
      </button>

      <button class="foot1">
        <div class="icon-container1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-width="0" fill="currentColor"
            stroke="currentColor" class="icon">
            <path
              d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z">
            </path>
          </svg>
        </div>
        <div class="message-text-container">
          <p class="message-text1">Perfil</p>
        </div>
      </button>
    </div>
  </div>

</body>

</html>
