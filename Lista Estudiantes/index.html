<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Estudiantes</title>
</head>
<body>
    <div class="registro">
        <label for="estudiante">Nombre</label>

        <h1>Estudiantes</h1>
    </div>
</body>
<script src="script.js"></script>
